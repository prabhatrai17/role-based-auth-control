<div class="container">
    <div class="row">
        {{config.data.dialogData}}
    </div>

    <div class="dialog-footer row ">
        <div class="col" (click)="actionClick('delete')">
            <button class="btn btn-danger">{{config.data.actionButtonLabel}}</button>

        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="cancelMethod()" *ngIf="config.data.enableCancelButton">Cancel</button>

        </div>

    </div>
</div>
